<section class="bg-[#fefcf8] py-8 sm:py-16 px-4 sm:px-6 md:px-12">
    <!-- Header -->
    <div class="max-w-4xl mx-auto text-center mb-12">
        <h2 class="text-3xl sm:text-4xl font-bold text-[#005480] mb-4">
            {{'GIVE_PAGE_HEADER' | translate}}
        </h2>
        <p class="text-base sm:text-lg text-gray-700">
            {{'GIVE_PAGE_DESCRIPTION' | translate}}
        </p>
    </div>

    <!-- Tabs Navigation -->
    <app-tabs [tabs]="tabs" [activeTab]="activeTab" (tabChange)="onTabChange($event)"></app-tabs>

    <!-- Tab Content -->
    <div class="max-w-3xl mx-auto px-4 sm:pt-8 pt-4">
        <!-- Donorbox Embed -->
        <div *ngIf="activeTab === 'donorbox'"
            class="rounded-xl overflow-hidden shadow-lg bg-white p-4 flex justify-center">
            <div class="w-full max-w-[423px] aspect-[423/588]">
                <iframe src="https://donorbox.org/embed/globalreliefefforts" class="w-full h-full rounded-lg border-0"
                    allowpaymentrequest></iframe>
            </div>
        </div>

        <!-- Adventist Giving -->
        <div *ngIf="activeTab === 'adventist'" class="text-center p-6 bg-white rounded-xl shadow-lg">
            <p class="mb-4 text-base sm:text-lg text-gray-700">
                Click the button below to give securely through Adventist Giving.
            </p>
            <a href="https://adventistgiving.org/#/org/your-org-id" target="_blank"
                class="inline-block px-6 py-3 bg-[#005480] text-white font-medium rounded-lg hover:bg-[#004065] transition">Give
                via Adventist Giving</a>
        </div>

        <!-- Tithe.ly -->
        <div *ngIf="activeTab === 'tithely'" class="rounded-xl overflow-hidden shadow-lg bg-white p-4">
            <iframe src="https://tithe.ly/give_new/www/#/tithely-give?c=your-church-id"
                class="w-full h-[480px] sm:h-[600px] md:h-[720px] rounded-lg border-0"></iframe>
        </div>

        <!-- PayPal -->
        <div *ngIf="activeTab === 'paypal'" class="rounded-xl overflow-hidden shadow-lg bg-white p-6 text-center">
            <iframe src="https://www.paypal.com/donate?hosted_button_id=YOUR_BUTTON_ID"
                class="w-full h-[480px] sm:h-[600px] md:h-[720px] rounded-lg border-0"></iframe>
        </div>

        <!-- Givelify -->
        <div *ngIf="activeTab === 'givelify'" class="text-center p-6 bg-white rounded-xl shadow-lg">
            <p class="mb-4 text-base sm:text-lg text-gray-700">
                Tap the button below to give through the Givelify platform.
            </p>
            <iframe src="https://www.givelify.com/givenow/embed/your-church-id"
                class="w-full h-[480px] sm:h-[600px] md:h-[720px] rounded-lg border-0"></iframe>
        </div>

        <!-- QR Code -->
        <div *ngIf="activeTab === 'qr'" class="text-center p-6 bg-white rounded-xl shadow-lg">
            <p class="mb-4 text-base sm:text-lg text-gray-700">
                Scan the QR code below to give from your mobile device.
            </p>
            <div class="flex justify-center">
                <qrcode [qrdata]="'https://www.youtube.com/@SantanaCrafted'" [width]="200" [errorCorrectionLevel]="'M'">
                </qrcode>
            </div>
        </div>
    </div>
</section>
