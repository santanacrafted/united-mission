<app-header
  class="z-50 relative"
  [layout]="'horizontal'"
  [drawerBtnPosition]="'left'"
  [drawerSide]="'left'"
  [siteTitle]="''"
  [logoUrl]="logoUrl"
  [logoPosition]="'left'"
  [logoHeight]="80"
  [logoWidth]="140"
  [logoStyles]="'h-13 absolute'"
  [headerBorderBottom]="false"
  [headerBoxShadow]="'medium'"
  [showCTAButton]="true"
  [ctaButtonLabel]="'Make An Impact'"
  [ctaButtonStyles]="
    'block bg-[#228B22] text-white text-center py-2 rounded-xl font-normal'
  "
></app-header>
<section class="py-20 px-6 md:px-12 bg-white text-[#003d2e]">
  <div class="max-w-4xl mx-auto text-center">
    <h2 class="text-3xl md:text-4xl font-bold mb-4">Contact Us</h2>
    <p class="text-gray-600 mb-10 text-lg">
      We'd love to hear from you. Fill out the form below and we'll get back to
      you shortly.
    </p>
  </div>

  <form
    [formGroup]="contactForm"
    (ngSubmit)="onSubmit()"
    class="max-w-3xl mx-auto space-y-6"
  >
    <!-- Name -->
    <div>
      <label for="name" class="block text-sm font-semibold mb-1"
        >Full Name</label
      >
      <input
        id="name"
        formControlName="name"
        type="text"
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-700"
        placeholder="Your name"
      />
      <div
        *ngIf="
          contactForm.get('name')?.invalid && contactForm.get('name')?.touched
        "
        class="text-red-500 text-sm mt-1"
      >
        Name is required.
      </div>
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-semibold mb-1"
        >Email Address</label
      >
      <input
        id="email"
        formControlName="email"
        type="email"
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-700"
        placeholder="you@example.com"
      />
      <div
        *ngIf="
          contactForm.get('email')?.invalid && contactForm.get('email')?.touched
        "
        class="text-red-500 text-sm mt-1"
      >
        Enter a valid email.
      </div>
    </div>

    <!-- Message -->
    <div>
      <label for="message" class="block text-sm font-semibold mb-1"
        >Message</label
      >
      <textarea
        id="message"
        formControlName="message"
        rows="5"
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-700"
        placeholder="Your message"
      ></textarea>
      <div
        *ngIf="
          contactForm.get('message')?.invalid &&
          contactForm.get('message')?.touched
        "
        class="text-red-500 text-sm mt-1"
      >
        Message is required.
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button
        type="submit"
        class="bg-blue-700 TitiliumWeb text-white px-6 py-3 rounded-md font-normal hover:bg-blue-900 transition"
        [disabled]="contactForm.invalid"
      >
        Send Message
      </button>
    </div>
  </form>
</section>
