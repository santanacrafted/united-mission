<section
  class="min-h-screen bg-[#fefcf8] flex transition-all duration-500 ease-in-out"
>
  <main class="transition-all duration-500 ease-in-out flex-1">
    <header
      class="mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2"
    >
      <h1 class="text-2xl sm:text-3xl font-bold text-[#003d2e]">
        Dashboard Overview
      </h1>
      <span class="text-sm text-gray-500">{{ today | date : "fullDate" }}</span>
    </header>

    <!-- Dashboard Stats -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="bg-white p-6 rounded-xl shadow border border-gray-200">
        <h3 class="text-sm text-gray-500">Templates Sold</h3>
        <p class="text-2xl font-bold text-[#003d2e]">128</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow border border-gray-200">
        <h3 class="text-sm text-gray-500">Monthly Revenue</h3>
        <p class="text-2xl font-bold text-[#003d2e]">$2,430</p>
      </div>
      <div class="bg-white p-6 rounded-xl shadow border border-gray-200">
        <h3 class="text-sm text-gray-500">Active Users</h3>
        <p class="text-2xl font-bold text-[#003d2e]">52</p>
      </div>
    </div>

    <!-- Placeholder for charts or other widgets -->
    <div
      class="mt-10 bg-white border border-gray-200 rounded-xl p-6 shadow text-gray-500 text-center"
    >
      <p class="text-sm">Charts and additional widgets coming soon...</p>
    </div>
  </main>
</section>
